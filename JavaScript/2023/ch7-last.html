<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>第七章简易计算器</title>
  <style>
    .buttons {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>简易计算器</h1>
  <hr>
    <label for="number1">第一个数：</label>
    <input type="number" id="number1">
    <br>
    <label for="number2">第二个数：</label>
    <input type="number" id="number2">
    <br>
    <label for="result">计算结果：</label>
    <input type="number" id="result" readonly>
  <br>
  <hr>
  <div class="buttons">
    <button onclick="add()">加</button>
    <button onclick="subtract()">减</button>
    <button onclick="multiply()">乘</button>
    <button onclick="divide()">除</button>
  </div>
  <script>
    const number1 = document.getElementById('number1');
    const number2 = document.getElementById('number2');
    const result = document.getElementById('result');

    function add() {
      const sum = parseFloat(number1.value) + parseFloat(number2.value);
      result.value = sum;
    }

    function subtract() {
      const difference = parseFloat(number1.value) - parseFloat(number2.value);
      result.value = difference;
    }

    function multiply() {
      const product = parseFloat(number1.value) * parseFloat(number2.value);
      result.value = product;
    }

    function divide() {
      const quotient = parseFloat(number1.value) / parseFloat(number2.value);
      result.value = quotient;
    }
  </script>
</body>
</html>
